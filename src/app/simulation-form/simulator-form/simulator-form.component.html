<div class="container">
  <form (ngSubmit)="calculate()">
    <div class="row">
        
      <div class="col">
        <app-form-select [required] = true (selectedItemEmitter)=" selectItem($event, 'origin')" [title] ="'Origem'" [listItems] = "dddList"></app-form-select>
      </div>

      <div class="col">
        <app-form-select [required] = true (selectedItemEmitter)=" selectItem($event, 'destination')" [title] ="'Destino'" [listItems] = "dddList"></app-form-select>
      </div>

    </div> 

    <div>
      <app-form-field [required] = true (changedField) ="changeCallTime($event)" [title] = "'Tempo'" [placeHolderParam] = "'Duração da Ligação'" [typeParam]= "'number'"> </app-form-field>
    </div>
    
    <div class="form-group">
      <app-form-select [required] = true (selectedItemEmitter)="selectItem($event, 'plan')" [title] ="'Plano FaleMais'" [listItems] = "planList" ></app-form-select>
    </div>

    <table class="table table-light">
      <thead>
        <tr>
          <th scope="col">Com plano</th>
          <th scope="col">Sem plano</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>R${{simulation.withPlan}}</td>
          <td>R${{simulation.withoutPlan}}</td>
        </tr>
      </tbody>
    </table>


    <button type="submit" class="btn btn-info col" (click) = "calculate()">Calcular</button>
    <div class="alert alert-danger" role="alert" [hidden] = "formValidated">
      This is a danger alert—check it out!
    </div>
  </form>

  
</div>
